<h2>Exam scores</h2>

<h3>Description</h3>

<p>Exam scores from a class of 19 students.
</p>


<h3>Usage</h3>

<pre>
exams
</pre>


<h3>Format</h3>

<p>A data frame with 19 observations on the following variable.
</p>
<dl>
<dt>scores</dt><dd><p>a numeric vector</p>
</dd> </dl>



<h3>Examples</h3>

<pre>

hist(exams$scores)

</pre>
