<h2><code>colors()</code> in Luv space</h2>

<h3>Description</h3>

<p>All built-in <code>colors()</code> translated into Luv colour space.
</p>


<h3>Usage</h3>

<pre>
luv_colours
</pre>


<h3>Format</h3>

<p>A data frame with 657 observations and 4 variables:
</p>

<dl>
<dt>L,u,v</dt><dd><p>Position in Luv colour space</p>
</dd>
<dt>col</dt><dd><p>Colour name</p>
</dd>
</dl>
