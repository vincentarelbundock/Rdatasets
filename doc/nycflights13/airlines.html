<h2>Airline names.</h2>

<h3>Description</h3>

<p>Look up airline names from their carrier codes.
</p>


<h3>Usage</h3>

<pre>
airlines
</pre>


<h3>Format</h3>

<p>Data frame with columns
</p>

<dl>
<dt>carrier</dt><dd><p>Two letter abbreviation.</p>
</dd>
<dt>name</dt><dd><p>Full name.</p>
</dd>
</dl>



<h3>Source</h3>

<p><a href="https://www.transtats.bts.gov/DL_SelectFields.asp?Table_ID=236">https://www.transtats.bts.gov/DL_SelectFields.asp?Table_ID=236</a>
</p>


<h3>Examples</h3>

<pre>
  airlines
</pre>
